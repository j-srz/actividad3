    <main>
      <article>
        <section>
          <h3>
            b) Determinar el menor de tres n√∫meros ingresados por el usuario
          </h3>
          <form action="#">
            <input
              type="text"
              disabled
              placeholder="Numero mayor"
              id="display"
            />
            <input type="number" placeholder="Numero 1" id="num1" />
            <input type="number" placeholder="Numero 2" id="num2" />
            <input type="number" placeholder="Numero 3" id="num3" />
            <input type="button" value="Calcular!" onclick="calc()" />
          </form>
        </section>
      </article>
    </main>

    <script>
      const display = document.querySelector("#display");

      function calc() {
        const num1 = Number(document.querySelector("#num1").value),
          num2 = Number(document.querySelector("#num2").value),
          num3 = Number(document.querySelector("#num3").value);

        let min = 0;

        if (num1 < num2 && num1 < num3) {
          min = num1;
        } else if (num2 < num1 && num2 < num3) {
          min = num2;
        } else if (num3 < num2 && num3 < num2) {
          min = num3;
        }

        display.value = min;
      }
    </script>
