    <article>
      <section>
        <h3>
          Solicitar el año de nacimiento y determinar si la persona es mayor de
          edad o no
        </h3>
        <form action="#">
          <input type="text" disabled placeholder="?" id="display" />
          <p>Año de nacimiento:</p>
          <input type="number" placeholder="Numero" id="year" />
          <input type="button" value="Calcular!" onclick="calc()" />
        </form>
      </section>
    </article>

    <script>
      const display = document.querySelector("#display"),
        time = new Date(),
        yearAct = time.getFullYear();

      function calc() {
        const year = Number(document.querySelector("#year").value);

        const edad = (year - yearAct)*-1;

        if (edad>= 18) {
          display.value = "Eres mayor de edad!";
        } else if (edad < 18) {
          display.value = "Eres menor de edad ";
        }

      }
    </script>
