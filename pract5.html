              persona es mayor de edad o no
            </h3>
            <form action="#" class="formulario">
              <input type="text" disabled placeholder="?" id="display" class="formulario__display form__displat--5"/>
              <p class="form__text">Año de nacimiento:</p>
              <input type="number" placeholder="Numero" id="year" class="formulario__input form__input--5"/>
              <input type="button" value="Calcular!" onclick="calc()" class="formulario__button" />
            </form>

          </div>

    <script src="./js/app.js"></script>
    <script>
      const display = document.querySelector("#display"),
        time = new Date(),
        yearAct = time.getFullYear();

      function calc() {
        const year = Number(document.querySelector("#year").value);

        const edad = (year - yearAct) * -1;

        if (edad >= 18) {
          display.value = "Eres mayor de edad!";
        } else if (edad < 18) {
          display.value = "Eres menor de edad ";
        }
      }
    </script>
