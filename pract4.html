    <main>
      <article>
        <section>
          <h3>Determinar si un n√∫mero es par o impar</h3>
          <form action="#">
            <input type="text" disabled placeholder="?" id="display" />
            <input type="number" placeholder="Numero" id="num" />
            <input type="button" value="Calcular!" onclick="calc()" />
          </form>
        </section>
      </article>
    </main>

    <script>
      const display = document.querySelector("#display");

      function calc() {
        const num = Number(document.querySelector("#num").value);

        if (num%2 == 0) {
          display.value = "Par";
        } else if (num%2 != 0) {
          display.value = "Inpar";
        } 
      }
    </script>
