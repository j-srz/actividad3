  <main>
      <article>
          <section>
              <h3>Determinar el numero mayor de 2 numeros ingresados por el usuario</h3>
              <form action="#">
                  <input type="text" disabled placeholder="Numero mayor" id="display">
                  <input type="number" placeholder="Numero 1" id="num1">
                  <input type="number" placeholder="Numero 2" id="num2">
                  <input type="button" value="Calcular!" onclick="calc()">
              </form>
          </section>
      </article>
  </main>








  <script>
    const display = document.querySelector('#display');

    function calc() {
        const num1 = Number(document.querySelector('#num1').value),
              num2 = Number(document.querySelector('#num2').value);

        if (num1 > num2) {
            display.value = num1;
        } else if (num2 > num1) {
            display.value = num2;
        }
    }
  </script>
