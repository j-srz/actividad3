    <script>
      const display = document.querySelector("#display");

      function calc() {
        const num1 = Number(document.querySelector("#num1").value),
          num2 = Number(document.querySelector("#num2").value);

        if (num1 > num2) {
          display.value = num1;
        } else if (num2 > num1) {
          display.value = num2;
        }
      }
