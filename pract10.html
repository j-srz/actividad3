            </h3>

            <form action="#" class="formulario">
              <p class="form__text--8">Ingresa un numero:</p>
              <input type="text" class="formulario__input" id="num" />

                type="text"

                disabled

              />
              <input
                type="text"
                placeholder="Cantidad de numeros sumados"
                disabled
                class="formulario__input"

              />

            </form>

    <script src="./js/app.js"></script>
    <script>
      const display1 = document.querySelector("#display1"),
        display2 = document.querySelector("#display2");
        

      const calc = () => {
        const elemNumero = document.querySelector("#num"),
        numero = Number(elemNumero.value);
        let cont = 0;

        for (i = 0; i <= numero; i++) {
          console.log(numero);
          console.log(i);
          console.log(cont);
          cont += i;
          display1.value = cont;
          display2.value = i+1;
        }
      };
