              <span class="tabs__text--letra">h)</span><br> Solicitar día y mes de nacimiento para determinar

            </h3>

            <form action="#" class="formulario">
              <p class="form__text--8">Dia:</p>
              <input type="number" min="28" max="31" id="day" placeholder="Ejemplo: 26" class="formulario__input"/>
              <p class="form__text--8">Mes:</p>
              <input type="number" min="1" max="12" id="month" placeholder="Ejemplo: 3" class="formulario__input"/>

              <p class="form__text--8">Tu signo zodiacal:</p>
              <input type="text" disabled id="display" class="formulario__input" placeholder="???" />

              <input type="button" value="Calcular!"" onclick="calc()">
            </form>

    <script src="./js/app.js"></script>
    <script>
      const display = document.querySelector("#display");

      const calc = () => {
        const day = Number(document.querySelector("#day").value),
          month = Number(document.querySelector("#month").value);

        let sig;

        if ((month == 1 && day >= 21) || (month == 2 && day <= 19)) {
          sig = "Acuario";
        } else if ((month == 2 && day >= 20) || (month == 3 && day <= 20)) {
          sig = "Piscis";
        } else if ((month == 3 && day >= 21) || (month == 4 && day <= 20)) {
          sig = "Aries";
        } else if ((month == 4 && day >= 21) || (month == 5 && day <= 20)) {
          sig = "Tauro";
        } else if ((month == 5 && day >= 21) || (month == 6 && day <= 21)) {
          sig = "Géminis";
        } else if ((month == 6 && day >= 22) || (month == 7 && day <= 22)) {
          sig = "Cáncer";
        } else if ((month == 7 && day >= 23) || (month == 8 && day <= 23)) {
          sig = "Leo";
        } else if ((month == 7 && day >= 24) || (month == 8 && day <= 22)) {
          sig = "Virgo";
        } else if ((month == 9 && day >= 23) || (month == 10 && day <= 22)) {
          sig = "Libra";
        } else if ((month == 10 && day >= 23) || (month == 11 && day <= 22)) {
          sig = "Escorpio";
        } else if ((month == 11 && day >= 23) || (month == 12 && day <= 21)) {
          sig = "Sagitario";
        } else if ((month == 12 && day >= 22) || (month == 1 && day <= 20)) {
          sig = "Capricornio";
        }

        display.value = sig;
      };
    </script>
