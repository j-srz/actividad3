            <form action="#" class="formulario">

              <input type="number" placeholder="Numero" id="num" class="formulario__input form__input-3"/>

    <script>
      const display = document.querySelector("#display");

      function calc() {
        const num = Number(document.querySelector("#num").value);

        if (num > 0) {
          display.value = "Positivo";
        } else if (num === 0) {
          display.value = "Es cero";
        } else if (num < 0) {
          display.value = "Negativo";
        }
      }
